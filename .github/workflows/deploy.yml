# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying; no separate build job needed for simple Vite apps
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Redirect Page
        run: |
          mkdir -p redirect
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting...</title><meta http-equiv="refresh" content="0; url=https://career-pages-bd.vercel.app/"><link rel="canonical" href="https://career-pages-bd.vercel.app/"><script type="text/javascript">window.location.href = "https://career-pages-bd.vercel.app/"</script></head><body><p>Redirecting to <a href="https://career-pages-bd.vercel.app/">https://career-pages-bd.vercel.app/</a>...</p></body></html>' > redirect/index.html
          cp redirect/index.html redirect/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './redirect'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
